<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Founder Idea Analyzer – Iteration 0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #020617;
        color: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        background: #0b1120;
        border-radius: 16px;
        padding: 20px 22px;
        border: 1px solid #112;
        max-width: 480px;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      }
      h1 {
        margin-top: 0;
        font-size: 1.4rem;
      }
      p {
        font-size: 0.9rem;
        color: #9ca3af;
      }
      code {
        font-size: 0.8rem;
        background: #020617;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="body-root">
      <div class="page-wrap">
        <div class="card">
          <h1>Founder Idea Analyzer</h1>
          <p>Submit an idea to generate heuristic insights (Iteration 1 demo).</p>

          <div class="controls">
            <div>
              <button id="prev-demo" type="button" class="secondary">◀ Prev demo</button>
              <button id="next-demo" type="button" class="secondary">Next demo ▶</button>
            </div>
            <div id="demo-note" class="demo-note">Loading demo result...</div>
          </div>

          <form id="idea-form">
            <label>Problem (describe the core pain or need)<br><textarea id="problem" rows="3" placeholder="Describe the problem your users face" style="width:100%"></textarea></label>
            <label>Solution (optional — leave blank to receive a suggested solution)<br><textarea id="solution" rows="3" placeholder="Optional: describe your proposed solution" style="width:100%"></textarea></label>
            <label>Target Audience (who benefits?)<br><input id="audience" placeholder="e.g., early-stage SMBs, remote teams" style="width:100%"></input></label>
            <label>Alternatives / Competitors (short list)<br><input id="alternatives" placeholder="Comma-separated" style="width:100%"></input></label>
            <label>Technology (what tech is required / planned)<br><input id="technology" placeholder="Node, React, ML, no-code, etc." style="width:100%"></input></label>
            <div style="margin-top:10px;"><button type="submit">Analyze Idea</button></div>
          </form>

          <h3>Insight Output</h3>
          <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:flex-start;">
            <div style="flex:1;min-width:280px;">
              <canvas id="radar-chart" style="background:#0b1120;border-radius:8px;padding:8px;max-height:320px;width:100%"></canvas>
            </div>
            <div style="flex:1;min-width:280px;">
              <div id="insight-output" style="background:#020617;padding:12px;border-radius:8px;max-height:160px;overflow:auto;color:#e6eef8;font-family:monospace">No result yet.</div>
            </div>
          </div>

          <h3 style="margin-top:18px">Lean Canvas (draft)</h3>
          <div id="canvas-grid" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px"></div>

          <p style="margin-top:10px;">Server health: <code>GET /health</code></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/charts.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
